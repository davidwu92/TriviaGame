<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Zelda Trivia</title>
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <div class="container triviabox" id="container">
    <div class="row">
      <div class="col s2"></div> <!--TRIVIA TITLE-->
      <div class="col s8"><h3 class="title">Zelda: Breath of the Wild Trivia</h1> </div>
      <div class="col s2"></div>
      
    </div>
    <p id="timer"></p> <!--TIMER HERE-->
    <div id="image"></div>
    <button class="startbtn waves-effect waves-light btn-large" id="start">Start</button> <!--START BUTTON-->
    <div class="row"> <!--Question-->
      <h4 class="content question" id="question"></h4>
    </div>
    <div class="row"> <!--Answer Choices-->
      <h5 class="content choice hoverable" id="choiceA" data-choice=""></h5>
      <h5 class="content choice hoverable" id="choiceB" data-choice=""></h5>
      <h5 class="content choice hoverable" id="choiceC" data-choice=""></h5>
      <h5 class="content choice hoverable" id="choiceD" data-choice=""></h5>
    </div>
  </div>
    <audio id="correctAudio">
      <source src="./assets/sounds/OotSecret.wav" type="audio/mpeg">
    </audio>
    <audio id="wrongAudio">
      <source src="./assets/sounds/OOTError.wav" type="audio/mpeg">
    </audio>
  
    <footer>All content and images are owned by Nintendo.</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="./assets/javascript/app.js"></script>
</body>
</html>
